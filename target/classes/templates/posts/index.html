<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">


</head>
<body>
<header th:replace="layout :: site-header"></header>
<h1>Posts will come here</h1>
<main id="users">
    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
            <th>Author</th>
        </tr>
        <article th:each="p : ${findAll}">
            <tr>
                <td class="id" th:text="${p.id}">Post Id</td>
                <td class="title" th:text="${p.title}">Post title</td>
                <td class="body" th:text="${p.body}">Post body</td>
                <td th:if="${p.author}" th:remove="tag">
                    <td th:text="${p.author.username}"></td> <!--TODO/if author have fullname-type it, else - username/TODO-->
                </td>
            </tr>
        </article>
    </table>
</main>
</body>
<footer th:replace="layout :: site-footer"></footer>
</html>
